# high level setting
reduction: "mean"
batch_size: 1024
num_workers: 0
clip_grad: 1000
gamma: 0.998
use_cuda: true
predict_user: true
mask: true
hetero: true
# path
dataPath: '../data/extrasensoryRuledRaw_sample/'
hcPath: 'feature_ruled'
rawPath: 'raw_ruled_12d'
yPath: 'y_ruled'
weightPath: 'mask_expanded_ruled'
nodePath: 'nodeInit_ruled'
hyperIndexPath: 'adj_ruled'
hyperWeightPath: 'count_ruled'
hyperAttrPath: 'edgeInit_ruled'
modelPath: 'model.pkl'
resultPath: 'result.npy'

# fixed
users: 60
phonePlacements: 5
activities: 12
hgcn_l1_in_channels: 170
hgcn_l2_in_channels: -1
raw_dim: 12


# seaching hypers
# exp setting
seed: 2
lr: 1.e-4
epoch: 150

# loss setting
lambda3: 0.06
lambda_user: 0.01
lambda_pp: 0.01

# joint setting
model_dropout1: 0.05
model_dropout2: 0.05
